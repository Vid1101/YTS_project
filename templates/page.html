{% extends 'base.html' %}

{% block head %}

<title>YouTube Scrapper</title>
   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock %}

{% block body %}
<div class="jumbotron">
  <h1 class="display-4">Videos Extracted!</h1>
  <p class="lead">The latest videos have been extracted and saved to DB</p>
  <hr class="my-4">
  <p>Click the button below to start scraping each video and fetch results...</p>
  <form action="/fetch">
            <input class="btn btn-primary btn-lg" type="submit" value="Start" >
  </form>
</div>
{% endblock %}
